<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Stats - Oakwood Soccer Record Book</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Oakwood Soccer Career Stats</h1>
    <p>Totals from 2015–Present</p>
  </header>
<nav>
<a href="index.html">Season Stats</a> |
<a href="career.html" class="active">Career Stats</a>
</nav>

  <main>
    <section id="table-container">
      <table id="career-stats-table">
        <thead>
          <tr>
            <th onclick="sortCareerTable('Player Name')"><span>Player</span></th>
            <th onclick="sortCareerTable('Goals')"><span>Goals</span></th>
            <th onclick="sortCareerTable('Assists')"><span>Assists</span></th>
            <th onclick="sortCareerTable('PTS')"><span>Points</span></th>
            <th onclick="sortCareerTable('Saves')"><span>Saves</span></th>
            <th onclick="sortCareerTable('Goals Allowed')"><span>Goals Against</span></th>
            <th onclick="sortCareerTable('Shutout')"><span>Shutouts</span></th>
          </tr>
        </thead>
        <tbody>
          <!-- Career data rows will be populated here -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>
      Created by Caleb Woessner — Open-Source on
      <a href="https://github.com/Calebwoe/Oakwood-Soccer-Records" target="_blank">GitHub</a>
    </p>
  </footer>

  <script src="career.js"></script>
</body>
</html>
