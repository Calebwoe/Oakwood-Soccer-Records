<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oakwood High School Soccer Record Book</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Oakwood Soccer Individual Statistics</h1>
    <p>Stats from 2015–Present</p>
  </header>
<nav>
<a href="index.html" class="active">Season Stats</a> |
<a href="career.html">Career Stats</a>
</nav>

  <main>
    <section id="table-container">
      <table id="stats-table">
        <thead>
  <tr>
    <th onclick="sortTable('Player Name')"><span>Player Name</span></th>
    <th onclick="sortTable('Grade')"><span>Grade</span></th>
    <th onclick="sortTable('Year')"><span>Year</span></th>
    <th onclick="sortTable('Goals')"><span>Goals</span></th>
    <th onclick="sortTable('Assists')"><span>Assists</span></th>
    <th onclick="sortTable('PTS')"><span>PTS</span></th>
    <th onclick="sortTable('Goals Allowed')"><span>Goals Allowed</span></th>
    <th onclick="sortTable('Saves')"><span>Saves</span></th>
    <th onclick="sortTable('Shutout')"><span>Shutout</span></th>
  </tr>
</thead>


        <tbody>
          <!-- Data rows will be populated by JavaScript -->
        </tbody>
      </table>
    </section>
    
    <!-- Optional section for future interactive features or charts -->
  </main>

  <footer>
    <p>
      Created By Caleb Woessner — Open-Source on
      <a href="https://github.com/Calebwoe/Oakwood-Soccer-Records" target="_blank">GitHub</a>
    </p>
  </footer>

  <!-- Scripts should be placed before the closing body tag -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="main.js"></script>
  <script src="script.js"></script>
</body>
</html>
