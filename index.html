<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oakwood High School Soccer Record Book</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Oakwood Soccer Record Book</h1>
    <p>Stats from 2015–Present</p>
  </header>

  <main>
    <section id="table-container">
      <table id="stats-table">
        <thead>
          <tr>
            <th>Player</th>
            <th>Grade</th>
            <th>Year</th>
            <th>Goals</th>
            <th>Assists</th>
            <th>Points</th>
            <th>Goals Against</th>
            <th>Saves</th>
            <th>Shutouts</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows will be populated by JavaScript -->
        </tbody>
      </table>
    </section>
    
    <!-- Optional section for future interactive features or charts -->
    <div id="player-table"></div>
  </main>

  <footer>
    <p>
      Created By Caleb Woessner — Open-Source on
      <a href="https://github.com/Calebwoe/Oakwood-Soccer-Records" target="_blank">GitHub</a>
    </p>
  </footer>

  <!-- Scripts should be placed before the closing body tag -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="main.js"></script>
  <script src="script.js"></script>
</body>
</html>
